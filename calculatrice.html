<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
</head>

<body>
    <button id="calcToggle">Faire disparaître la calculatrice.</button>

    <form id="calculator" action="">
        <input type="number" name="number1" id="number1" placeholder="Premier nombre">
        <select name="operator" id="operator">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>
        <input type="number" name="number2" id="number2" placeholder="Second nombre">
        <button id="calculate" type="submit">Calculer</button>
        <p id="infos">Pour plus d'infos, ou des questions, passez la souris au dessus des éléments.</p>
    </form>

    <script src="script.js"></script>
</body>

</html>
